{% extends "layouts/base.html" %}
{% block content %}
<h2>Add Patient</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.name != "submit" %}
    <div class="mb-3">
        {{ field.label }}
        {{ field(class="form-control") }}
    </div>
    {% endfor %}

    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
